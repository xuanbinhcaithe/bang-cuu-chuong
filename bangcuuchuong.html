<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh bảng cửu chương</title>
</head>
<body>
    <script>
   let table1;
   table1="<table width='80%' border='1' align='center' cellspacing='2' cellpadding='0'>";
   for (let i=1;i<=10;i++) {
       table1 = table1 + "<tr>";
       for (let j = 2; j <= 9; j++) {
           table1 = table1 + "<td align='center'>" + j + " x " + i + " = " + i * j + "</td>";
       }
       table1=table1+" </tr>";
   }
        table1=table1+ "</table>";
   document.write(table1);

    </script>

</body>
</html>
